<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pictochat</title>

    <link rel="stylesheet" href="css/chatroom.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preload" href="fonts/pictochat.ttf" as="font" crossorigin="anonymous">
</head>
<body>

    <div class="ds-body">
        <div class="dots dots-left">
             <div class="dot dot1"></div>
             <div class="dot dot2"></div>
             <div class="dot dot3"></div>
             <div class="dot dot4"></div>
             <div class="dot dot5"></div>
             <div class="dot dot6"></div>
        </div>
         <div class="top-screen">
            <div class="top-sidebar"></div>
            <div class="chat-messages">
                <div class="spacer"></div>
                <img class="pictochat-load-img" src="img/pictochat-message.png" alt="Pictochat Load Message">
            </div>
         </div>
         <div class="dots dots-right">
             <div class="dot dot1"></div>
             <div class="dot dot2"></div>
             <div class="dot dot3"></div>
             <div class="dot dot4"></div>
             <div class="dot dot5"></div>
             <div class="dot dot6"></div>
         </div>
         <div class="hor-line"></div>
         <div class="vert-line"></div>
         <div class="right-lines">
             <div class="vert-line"></div>
             <div class="power-line"></div>
             <div class="power-line"></div>
         </div>
         <div class="hor-line"></div>
         <div class="bottom-left">
             <div class="left-controls"></div>
             <div class="left-controls-inner"></div>
             <div class="left-controls-inner-inner"></div>
         </div>
         
         <div class="bottom-screen">
            <div class="bottom-sidebar">
                <button class="draw">Draw</button>
                <button class="erase">Erase</button>
                <button class="draw-size-1">1</button>
                <button class="draw-size-2">2</button>
                <button class="draw-size-3">3</button>
                <button class="clear">Clear</button>
                <button class="clone">Clone</button>
            </div>
            <div class="canvases">
                <canvas class="canvas-bg"></canvas>
                <canvas class="canvas-text"></canvas>
                <canvas class="canvas"></canvas>
            </div>
         </div>
 
         <div class="right-controls">
             <div class="abxy-btns">
                 <div class="right-btn a-btn">A</div>
                 <div class="right-btn b-btn">B</div>
                 <div class="right-btn x-btn">X</div>
                 <div class="right-btn y-btn">Y</div>
             </div>
             <div class="start-select-buttons">
                 <div class="start-btn">
                     <div class="right-small-btn"></div>
                     <p>START</p>
                 </div>
                 <div class="select-btn">
                     <div class="right-small-btn"></div>
                     <p>SELECT</p>
                 </div>
             </div>
             
         </div>
     </div>
    <script src="js/chatroom.js"></script>
</body>
</html>
