<!DOCTYPE html>
<html>
<head>
    <title>PictoChat Canvas</title>
    <style>
        body {
            background-color: #E0E0E0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        canvas {
            border: 1px solid #000;
            image-rendering: pixelated; /* For pixelated effect */
        }
    </style>
</head>
<body>
    <canvas id="pictoCanvas" width="256" height="192"></canvas>

    <script>
        const canvas = document.getElementById("pictoCanvas");
        const context = canvas.getContext("2d");
        let isDrawing = false;

        // Initialize canvas style
        context.fillStyle = "white";
        context.fillRect(0, 0, canvas.width, canvas.height);
        context.lineWidth = 2;
        context.strokeStyle = "#000";

        // Event listeners for drawing
        canvas.addEventListener("mousedown", startDrawing);
        canvas.addEventListener("mousemove", draw);
        canvas.addEventListener("mouseup", stopDrawing);
        canvas.addEventListener("mouseout", stopDrawing);

        function startDrawing(event) {
            isDrawing = true;
            draw(event); // Draw initial point
        }

        function draw(event) {
            if (!isDrawing) return;

            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            context.beginPath();
            context.moveTo(x, y);
            context.lineTo(x + 1, y + 1); // To create a pixel-like dot
            context.stroke();
            context.closePath();
        }

        function stopDrawing() {
            isDrawing = false;
        }
    </script>
</body>
</html>
